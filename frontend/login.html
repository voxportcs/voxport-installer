<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VOXPORT-CS | Premium Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/core.js"></script>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="login-wrapper">
        <div class="login-grid">

            <div class="brand-panel">
                <h1 class="brand-title">
                    VOXPORT-<span>CS</span>
                </h1>
                <p class="brand-desc">
                    Global Telecommunication Infrastructure.<br>
                    Connecting People, Companies, and the Future.
                </p>
                <div class="traffic">
                    <span class="pulse"></span>
                    Live Global Traffic: 4.8 TB/s
                </div>
            </div>

            <div class="login-card">
                <h2>Welcome Back</h2>
                <p>Access your control panel</p>

                <div class="field">
                    <label>Username</label>
                    <input id="user" type="text" placeholder="admin" autocomplete="off">
                </div>

                <div class="field">
                    <label>Password</label>
                    <input id="pass" type="password" placeholder="••••••••">
                </div>

                <button onclick="login()">Secure Sign In</button>

                <div class="login-links">
                    <a href="#">Forgot Password?</a>
                    <span>|</span>
                    <a href="#">Request Access</a>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
